{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" />
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
    </div>
    <div class="form-group">
        <label for="accountType">Sign up as</label>
        <select class="form-control" name="accountType">
          <option>Buyer</option>
          <option>Seller</option>
        </select>
    </div>
    <div class="form-group">
        <label for="preferences">Select art preferences</label>
        <div class="row" style="padding-left: 40px;">
            <input class="form-check-input" name="Still Life" type="checkbox" value="Still Life" id="Still Life">
            <label class="form-check-label" for="Still Life">Still Life</label>
        </div>
        <div class="row" style="padding-left: 40px;">
            <input class="form-check-input" name="Landscape" type="checkbox" value="Landscape" id="Landscape">
            <label class="form-check-label" for="Landscape">Landscape</label>
        </div>
        <div class="row" style="padding-left: 40px;">
            <input class="form-check-input" name="Seascape" type="checkbox" value="Seascape" id="Seascape">
            <label class="form-check-label" for="Seascape">Seascape</label>
        </div>
        <div class="row" style="padding-left: 40px;">
            <input class="form-check-input" name="Portraiture" type="checkbox" value="Portraiture" id="Portraiture">
            <label class="form-check-label" for="Portraiture">Portraiture</label>
        </div>
        <div class="row" style="padding-left: 40px;">
            <input class="form-check-input" name="Abstract" type="checkbox" value="Abstract" id="Abstract">
            <label class="form-check-label" for="Abstract">Abstract</label>
        </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
