{% extends "base.html" %} {% block title %}Put Art For Auction{% endblock %} {% block content %}
<form method="POST">
    <h3 align="center">Put Art For Auction</h3>
    <div class="form-group">
        <label for="artCategory">Select Art</label>
        <select class="form-control" name="artCategory">
          <option>Jinja your art here</option>
        </select>
    </div>
    <div class="form-group">
        <label for="image">Select Art</label>
        <input type="text" class="form-control" id="image" name="image" placeholder="image" />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name of Art" />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="description" class="form-control" id="description" name="description" placeholder="Description" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
