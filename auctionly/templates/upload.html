{% extends "base.html" %} {% block title %}Upload Art{% endblock %} {% block content %}
<form method="POST">
    <h3 align="center">Upload Art</h3>
    <div class="form-group">
        <label for="image">Upload Art</label>
        <input type="text" class="form-control" id="image" name="image" placeholder="image" />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name of Art" />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="description" class="form-control" id="description" name="description" placeholder="Description" />
    </div>
    <div class="form-group">
        <label for="artCategory">Art Category</label>
        <select class="form-control" name="artCategory">
          <option>Still Life</option>
          <option>Landscape</option>
          <option>Seascape</option>
          <option>Portraiture</option>
          <option>Abstract</option>
        </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
